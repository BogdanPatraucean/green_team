<!--
  This component represents the header of the page with the navigation bar. It
  should be displayed on all pages, except for the login ones and should conditionally
  display certain links according to the logged in user role (admin / user).
-->
<nav class="navbar navbar-default navbar-style">
  <div class="container-fluid">
    <div class="container">

      <div class="navbar-header">
        <a routerLink="/dashboard" class="navbar-brand" title="Dashboard">
          <img style="max-width:150px; margin-top: -7px;"
          src="../../../../assets//logo.png"></a>
      </div>

      <div class="navbar-default">
        <ul class="nav navbar-nav navbar-right">
          <!--Profile Picture-->
          <li> <img class="profile-pic" src="{{user.profilePic}}" width ="40px" height="40px"></li>
          <!--Username-->
          <li><a routerLink="/account" [ngClass]="isOnAccountPage ? 'menu-option current-page':'menu-option'">{{user.username}}</a></li>
          <!--Score bell-->
          <li><p class="bell"><i class="far fa-bell"></i></p></li>
          <!--User Score-->
          <li><p class="user-score">{{user.score}}</p></li>
        </ul>

        <!--if user is not an admin-->
        <ul class="nav navbar-nav navbar-right" style="margin-right: 70px" *ngIf="!user.isAdmin">
          <li><a [routerLink]="['/courses']" [ngClass]="isOnCoursePage ? 'menu-option current-page':'menu-option'">Courses</a></li>
          <li><a href="#" class="menu-option">What's new</a></li>
          <li><a href="#" class="menu-option">About</a></li>
        </ul>
        <!--if user is an admin-->
        <ul class="nav navbar-nav navbar-right" style="margin-right: 70px" *ngIf="user.isAdmin">
          <li ><a [routerLink]="['/courses']" [ngClass]="isOnCoursePage ? 'menu-option current-page':'menu-option'">Courses</a></li>
          <li ><a [routerLink]="['/users']"  [ngClass]="isOnUsersPage ? 'menu-option current-page' : 'menu-option'">Users</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
