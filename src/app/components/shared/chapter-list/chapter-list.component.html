<app-page-header></app-page-header>
<form action="" class="primary-form">
    <div class="chapter-image" *ngFor="let info of infos">
        <label class="categoryName-label" for="">
            <p class="categoryName-paragraf"> {{info.categoryName}} </p>
        </label>
        <p class="courseTitle-paragraf">{{info.courseName}}</p>
        <p class="courseDesc-paragraf">{{info.courseDesc}}</p>
    </div>
    <div class="container ">
        <div class="row buttons-div">
            <input id="chapterName" type="text" class="name-text" [(ngModel)]="chapterName" name="name" placeholder="Give me a chapter name...">
            <button class="create-button" (click)="onCreateButton($event)">Create</button>
        </div>
        <div class="row chapter-div">
            <div class="prim-aranjare" *ngFor="let chapter of newChapters; let i= index">
                <div class="aranjare">
                    <label class="nrCapitol-label" for="">Chapter {{i+1}}</label>
                    <label class="numeCapitol-label" for="">{{chapter.name}}</label>
                    <input id="edit-id" type="text" class="edit-input" *ngIf="chapter.checked" [(ngModel)]="chapter.afterEdit" name="editChapterName"
                        placeholder="Chapter..">
                    <label class="descCapitol-label" for="">{{chapter.descriere}}</label>
                </div>
                <div class="btn-aranjare">
                    <button class="edit-button" (click)="onEditButton(chapter)">
                        <i class="far fa-edit"></i>
                    </button>
                    <button class="edit-button delete" (click)="onDeleteButton(chapter)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button class=" startButton">Start</button>
                </div>
            </div>
        </div>
        <button class="curiculum-button" (click)="onCuriculumButton()"> See the full curiculum</button>
    </div>
</form>
