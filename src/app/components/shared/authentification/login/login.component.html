<div class="bg">

  <!--Message-->
  <div class="row">
    <div class="message-register col-lg-6">
      <p class="welcome-back">Welcome back!</p>
      <p class="login">Login to your account</p>
    </div>


    <!--reset form-->

    <div class="login-form col-lg-6">
      <form name="login_form">
        <div class="form-group input-textbox-group">
          <label for="InputEmail1"></label>
          <input [(ngModel)]="person.email" name="email" type="email" class="form-control input-textbox" id="InputEmail1" aria-describedby="emailHelp"
            placeholder="email adress" />
        </div>
        <div class="form-group input-textbox-group">
          <label for="InputPassword"></label>
          <input [(ngModel)]="person.password" name="password" type="password" class="form-control input-textbox" id="InputPassword"
          />
        </div>
        <button type="submit" class="btn btn-primary sign-btn" (click)="colectData()">SIGN IN</button>
        <div class="row">
          <p class="forgot-password">Forgot password?
            <u>
              <a href="">Reset it</a>
            </u>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
