<!--
  This is the component that lists the questions for a chapter. The answers for the
  questions should be checked before being able to pass next. There are links at the
  bottom, that allow navigation to the next' or previous' chapter questions. After
  the last chapter, the link should go to a screen that displays a finalization
  message - this message can be part of this same component.
-->
<form action="">
  <div class="chapter-image">
    <p class="paragraf-browse">Browse through best learning courses for Alexa</p>
    <p class="paragraf-pick">Pick the one you like and start learning</p>
  </div>

  <div id="quiz" class="container">
    <div class="row quiz">
      <div *ngFor="let question of questions,let index=index">

        <div class="question ">
          <h3>
            <span class="label label-warning " id="qid ">1</span>
            <span id="question "> {{question.question}}</span>
          </h3>
        </div>

        <div class="one" *ngFor="let answer of question.answers">
          
          <div class="radio answer-div">
            <label class="answer-label">
              <input class="answer-label" type="radio" name={{index}} value={{answer.id}} [(ngModel)]="question.selectedAnswer">{{answer.text}}</label> 
          </div>
        </div>

      </div>
    </div>
    <div class="text-muted ">
      <span id="answer "></span>
    </div>
    <button class="submitButton" (click)="onSubmitClick()">Submit</button>
    <button id="prevButton" class="prevButton" (click)="onPrevButton($event)">Previous Chapter</button>
    <button id="nextButton" class="nextButton" (click)="onNextButton()">Next Chapter</button>
    <button id="finishButton" class="finishButton" (click)="onFinishButton()">Finish</button>
  </div>
</form>
